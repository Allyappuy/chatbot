<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MetaBot</title>
</head>
<body>
  <h1>¿Cuál es tu meta?</h1>
  <form id="meta-form">
    <label for="meta">Contame tu meta:</label><br>
    <input type="text" id="meta" name="meta" required><br><br>
    <button type="submit">Enviar</button>
  </form>

  <div id="respuesta" style="margin-top: 20px; font-weight: bold;"></div>

  <script>
    document.getElementById("meta-form").addEventListener("submit", async function(event) {
      event.preventDefault();
      const meta = document.getElementById("meta").value;

      const response = await fetch("https://allyappuy.github.io/chatbot/webhook/meta-bot", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ meta })
      });

      const data = await response.json();
      document.getElementById("respuesta").innerText = data.respuesta || "Hubo un error al procesar la respuesta.";
    });
  </script>
</body>
</html>
